<!DOCTYPE html>
<html lang="es">

<!-- 
    Página de Inicio de Sesión (Login)
    Aquí es donde aterriza el usuario para entrar a la aplicación.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SchoolConnect</title>
    <!-- Vinculamos nuestra hoja de estilos para que se vea bonito -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-login">
    <div class="contenedor-login">
        <h1>Login</h1>

        <!-- Formulario para ingresar credenciales -->
        <form id="login-form" class="form-column">
            <input type="text" id="login-usuario" placeholder="Usuario" class="input-login" required>
            <input type="password" id="login-password" placeholder="Contraseña" class="input-login" required>
            <button type="submit" class="boton-login">Iniciar Sesión</button>
        </form>

        <!-- Enlace para ir al registro si no tiene cuenta -->
        <a href="registro.html" class="boton-login secundario">Registrarse</a>
    </div>

    <!-- Cargamos la lógica de la aplicación -->
    <script src="script.js"></script>
</body>

</html>
